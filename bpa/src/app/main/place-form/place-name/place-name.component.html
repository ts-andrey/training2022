<div class="place-form__name-wrapper">
  <label for="place-form__name" class="place-form__name-label"
    >Name of the place</label
  >
  <input
    type="text"
    id="place-form__name"
    class="place-form__name"
    placeholder="place name"
    autocomplete="off"
    [(ngModel)]="name"
  />
</div>
