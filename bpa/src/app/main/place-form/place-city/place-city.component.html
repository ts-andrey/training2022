<div class="place-form__city-wrapper">
  <label for="place-form__city" class="place-form__city-label"
    >City of the place</label
  >
  <input
    type="text"
    id="place-form__city"
    class="place-form__city"
    placeholder="city name"
    autocomplete="off"
    [(ngModel)]="cityName"
  />
</div>
