<div class="place-form__location-wrapper">
  <label for="place-form__location" class="place-form__location-label"
    >Location of the place</label
  >
  <input
    type="text"
    id="place-form__location"
    class="place-form__location"
    placeholder="location name"
    autocomplete="off"
    [(ngModel)]="placeLocation"
    (keyup)="onType()"
  />
</div>
