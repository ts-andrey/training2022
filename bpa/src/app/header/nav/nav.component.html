<nav class="header__nav">
  <span class="header__descr">Places: </span>
  <ul class="header__nav-list" cdkDropList (cdkDropListDropped)="drop($event)">
    <li class="header__nav-item" *ngFor="let link of links" cdkDrag>
      <a
        [routerLink]="['/place-list', { placeType: link.toLowerCase() }]"
        routerLinkActive="active"
        >{{ link }}</a
      >
    </li>
  </ul>
</nav>
